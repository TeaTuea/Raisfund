<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Player Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    justify-content: center;
    padding: 40px 0;
    margin: 0;
  }
  .container {
    background: #f4f4f4;
    padding: 30px 40px;
    border-radius: 8px;
    max-width: 420px;
    width: 100%;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 24px;
  }
  label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 600;
  }
  input, button {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  input[readonly] {
    background: #ddd;
  }
  button {
    background-color: #007BFF;
    border: none;
    color: white;
    font-weight: 700;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Player Registration</h1>
    <form id="playerForm">
      <label for="player_number">Player Number</label>
      <input type="text" id="player_number" name="player_number" readonly />

      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" required />

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" required />

      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" name="birthdate" required />

      <label for="photo">Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required />

      <button type="submit">Submit</button>
    </form>
  </div>

<script>
  async function getNextPlayerNumber() {
    const res = await fetch('/api/players/count');
    if (res.ok) {
      const data = await res.json();
      // Player numbers 001, 002, ... max 456
      let nextNum = data.count + 1;
      if (nextNum > 456) nextNum = 456;
      return nextNum.toString().padStart(3, '0');
    }
    return '001';
  }

  window.onload = async () => {
    const playerNumInput = document.getElementById('player_number');
    playerNumInput.value = await getNextPlayerNumber();
  };

  document.getElementById('playerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    // Send formData to your backend API
    const res = await fetch('/api/players', {
      method: 'POST',
      body: formData
    });

    if (res.ok) {
      alert('Player registered successfully');
      form.reset();
      // Reset player number
      document.getElementById('player_number').value = await getNextPlayerNumber();
    } else {
      alert('Error submitting form');
    }
  });
</script>
</body>
</html>
