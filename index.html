<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Survey Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 0;
    margin: 0;
  }
  .container {
    background: #f4f4f4;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 420px;
  }
  h1 {
    margin-bottom: 24px;
    font-weight: 700;
    font-size: 24px;
    color: #333;
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: 600;
    color: #555;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    margin-bottom: 20px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="tel"]:focus {
    border-color: #007BFF;
    outline: none;
  }
  .checkbox-label {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  .checkbox-label input[type="checkbox"] {
    margin-right: 10px;
  }
  button {
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <form id="surveyForm" action="https://formspree.io/f/mjkrqadn" method="POST">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" name="first_name" required />

      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" name="last_name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone_number">Phone Number</label>
      <input type="tel" id="phone_number" name="phone_number" required />

      <label class="checkbox-label">
        <input type="checkbox" id="tos" required />
        I agree to the <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Terms of Service</a>
      </label>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('surveyForm');
    const fields = ['first_name', 'last_name', 'email', 'phone_number'];

    // Load saved data
    fields.forEach(field => {
      const saved = localStorage.getItem(field);
      if (saved) {
        form[field].value = saved;
      }
    });

    // Save data on input
    fields.forEach(field => {
      form[field].addEventListener('input', () => {
        localStorage.setItem(field, form[field].value);
      });
    });

    // Clear saved data on submit
    form.addEventListener('submit', () => {
      fields.forEach(field => {
        localStorage.removeItem(field);
      });
    });
  </script>
</body>
</html>
